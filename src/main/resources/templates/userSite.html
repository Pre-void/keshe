<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>用户中心</title>
	<link rel="shortcut icon" href="/img/title.ico" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/css/main3.css">
</head>
<body>
	<div class="header_con">
		<div class="header">
			<div class="welcome fl">欢迎来到319购物商城!</div>
			<div class="fr">
				<div class="login_btn fl">
					<a>欢迎您 用户</a>
					<a >[[${session.loginUser}]]</a>
				</div>
				<div class="user_link fl">
					<span>|</span>
					<a th:href="@{/user/info(user=${session.loginUser})}">用户中心</a>
					<span>|</span>
					<a th:href="@{/user/cart(user=${session.loginUser})}">我的购物车</a>
					<span>|</span>
					<a href="/user/order">我的订单</a>
					<span>|</span>
					<a href="/user/exit">退出登录</a>
				</div>
			</div>
		</div>		
	</div>

	<div class="search_bar clearfix">
		<a href="/user/home" class="logo fl"><img src="/img/logo.png"></a>
		<div class="sub_page_name fl">|&nbsp;&nbsp;&nbsp;&nbsp;用户中心</div>
		<div class="search_con fl">
			<form action="/user/find">
				<input type="text" class="input_text fl" name="name" placeholder="搜索商品">
				<input type="submit" class="input_btn fr" name="" value="搜索">
			</form>
		</div>
	</div>

	<div class="main_con clearfix">
		<div class="left_menu_con clearfix">
			<h3>用户中心</h3>
			<ul>
				<li><a th:href="@{/user/info(user=${session.loginUser})}" >· 个人信息</a></li>
				<li><a href="/user/order">· 全部订单</a></li>
				<li><a th:href="@{/user/site(user=${session.loginUser})}" class="active">· 收货地址</a></li>
			</ul>
		</div>
		<div class="right_content clearfix">
				<h3 class="common_title2">收货地址</h3>
				<div class="site_con">
					<dl>
						<dt>当前地址：</dt>
						<dd th:text="${address}+' ('+${name}+') '+${tele}">江西省 赣州市 红旗大道86号 （樊嘉文 收） 188****3605</dd>
					</dl>					
				</div>
				<h3 class="common_title2">编辑地址</h3>
				<div class="site_con">
					<form action="/user/update">
						<div class="form_group">
							<label>收件人：</label>
							<input type="text" name="name">
						</div>
						<div class="form_group form_group2">
							<label>详细地址：</label>
							<input type="text" class="site_area" name="address">
						</div>
						<!--<div class="form_group">-->
							<!--<label>邮编：</label>-->
							<!--<input type="text" name="">-->
						<!--</div>-->
						<div class="form_group">
							<label>手机：</label>
							<input type="text" name="tele">
						</div>

						<input type="submit" name="" value="提交" class="info_submit">
					</form>
				</div>
		</div>
	</div>



	<div class="footer">
		<div class="foot_link">
			<a href="#">关于我们</a>
			<span>|</span>
			<a href="#">联系我们</a>
			<span>|</span>
			<a href="#">招聘人才</a>
			<span>|</span>
			<a href="#">友情链接</a>
		</div>
		<p>CopyRight © 2016  All Rights Reserved</p>
		<p>电话：18870753605 </p>
	</div>
	
</body>
</html>
