<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>编辑商品</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <link rel="stylesheet" href="/css/font.css">
  <link rel="stylesheet" href="/css/xadmin.css">
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="/js/xadmin.js"></script>
  <script type="text/javascript" src="/js/cookie.js"></script>

  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

</head>

<body>
<div class="x-body">
  <form class="layui-form" action="/user/addGoods">
    <div class="layui-form-item">
      <label for="G-Id" class="layui-form-label">
        <span class="x-red">*</span>商品ID
      </label>
      <div class="layui-input-inline">
        <input type="text" id="G-Id" name="goodsId" required="" lay-verify="goodsid"
               autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label for="G-Name" class="layui-form-label">
        <span class="x-red">*</span>商品名称
      </label>
      <div class="layui-input-inline">
        <input type="text" id="G-Name" name="goodsName" required="" lay-verify="goodsname"
               autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label for="G-Price" class="layui-form-label">
        <span class="x-red">*</span>商品价格
      </label>
      <div class="layui-input-inline">
        <input type="number" id="G-Price" name="goodsPrice" required="" lay-verify="goodsprice"
               autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label for="G-Detail" class="layui-form-label">
        <span class="x-red">*</span>商品详情
      </label>
      <div class="layui-input-inline">
        <input type="text" id="G-Detail" name="goodsDetail" required="" lay-verify="goodsdetail"
               autocomplete="off" class="layui-input">
      </div>
    </div>

    <div class="layui-form-item">
      <label for="G-Detail" class="layui-form-label">
      </label>
      <input type="submit"  class="layui-btn" lay-filter="add" lay-submit="" value="修改">

      </input>
    </div>
  </form>
</div>
<script>
  layui.use(['form','layer'], function(){
    $ = layui.jquery;
    var form = layui.form
      ,layer = layui.layer;



    form.on('submit(add)', function(data){
      console.log(data);

      layer.alert("添加成功", {icon: 6},function () {

        var index = parent.layer.getFrameIndex(window.name);

        parent.layer.close(index);

        x_admin_father_reload();
      });
        form.action="/user/addGoods";
        form.submit();
      return false;

    });


  });
</script>

</body>

</html>
